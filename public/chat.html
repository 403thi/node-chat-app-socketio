<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="messages-container">
        <ul class="messages"></ul>
    </div>
    <form id="form" action="">
        <input id="username" autocomplete="off" value="User">
        <div id="input-box">
            <input id="input-message" autocomplete="off" placeholder="Digite aqui">    
            <button>Send!</button>
        </div>
    </form>
    <div class="users-on">
        <span class="circle"></span>
        <span class="users-on-count">0</span>
    </div>
    <!-- Socket.io client -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
